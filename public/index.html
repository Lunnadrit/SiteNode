<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <div id="auth-forms">
            <div id="login-form">
                <h2>Вход</h2>
                <input type="text" id="login-username" placeholder="Имя пользователя">
                <input type="password" id="login-password" placeholder="Пароль">
                <button onclick="login()">Войти</button>
                <p id="login-error" class="error"></p>
            </div>
            <div id="register-form">
                <h2>Регистрация</h2>
                <input type="text" id="register-username" placeholder="Имя пользователя">
                <input type="password" id="register-password" placeholder="Пароль">
                <button onclick="register()">Зарегистрироваться</button>
                <p id="register-error" class="error"></p>
            </div>
        </div>
        <div id="user-info" style="display: none;">
            <h2>Привет, <span id="username"></span>!</h2>
            <button onclick="logout()">Выйти</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
